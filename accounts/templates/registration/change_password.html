{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block signinactive %}active{% endblock signinactive %}
{% block title %}Change Password{% endblock title %}
{% block content %}

    <div class="jumbotron m-5 bg-dark  ">
        <div class="container col-md-8">
            <h1 class='text-center font-weight-bold mb-4'>Change Password </h1>
            <div class="container">
                <form method = 'POST'>
                {% csrf_token %}
                    <fieldset class = 'form-group'>                        
                        <!--{{ form.as_p}}-->
                        {{ form | crispy }}
                    </fieldset >
                    <div class = 'form-group mb-5'>
                        <button type="submit" class="btn btn-outline-warning float-right py-1">Change Password</button>
                    </div>      
                </form>
                <small class="text-light h6">
                    Create An Account <a href="{% url 'login' %}" class="ml-2 h5">Sign Up</a>
                </small>                
            </div>  
        </div>
    </div>
{% endblock content %}
