{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Comment{% endblock title %}
{% block content %}

    <div class="jumbotron m-5 bg-info  ">
        <div class="container col-md-8">
            <h1 class='text-center font-weight-bold mb-4'>Write Your Comments Bellow </h1>
            <div class="container">
                <form method = 'POST'>
                {% csrf_token %}
                    <fieldset class = 'form-group'>                        
                        <!--{{ form.as_p}}-->
                        {{ form | crispy }}
                    </fieldset>
                    <div class = 'form-group mb-4'>
                        <button type="submit" class="btn btn-outline-warning float-right py-1 ">Post Comment</button>
                    </div>      
                </form>
                <div class="border-top pt-2">
                    <small class="text-light h6">
                        Create An Account <a href="{% url 'signup' %}" class="ml-2 h5">Sign Up</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
